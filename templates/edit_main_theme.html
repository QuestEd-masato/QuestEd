{% extends 'base.html' %}

{% block title %}メインテーマ編集{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">メインテーマ編集</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('teacher.edit_main_theme', theme_id=theme.id) }}">
                        {{ form.hidden_tag() if form }}
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="form-group mb-3">
                            <label for="name">テーマ名</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ theme.name or main_theme.title }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="description">説明</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="4">{{ theme.description or main_theme.description }}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 更新
                            </button>
                            <a href="{{ url_for('teacher.class_main_themes', class_id=theme.class_id) or url_for('teacher.main_themes', class_id=main_theme.class_id) }}" 
                               class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> キャンセル
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
