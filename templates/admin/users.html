{% extends 'base.html' %}

{% block title %}ユーザー管理{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>ユーザー管理</h1>
    
    <div class="mb-3">
        <a href="{{ url_for('import_users') }}" class="btn btn-primary">ユーザー一括インポート</a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">ユーザー一覧</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ユーザー名</th>
                        <th>メールアドレス</th>
                        <th>ロール</th>
                        <th>作成日時</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.created_at }}</td>
                        <td>
                            <!-- 操作ボタンなど -->
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
