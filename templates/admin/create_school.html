{% extends 'base.html' %}

{% block title %}学校登録{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>新規学校登録</h1>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">学校情報入力</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">学校名 *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">住所</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                
                <div class="mb-3">
                    <label for="contact_email" class="form-label">連絡先メールアドレス</label>
                    <input type="email" class="form-control" id="contact_email" name="contact_email">
                </div>
                
                <div class="alert alert-info">
                    学校コードは自動的に生成されます。
                </div>
                
                <button type="submit" class="btn btn-primary">登録</button>
                <a href="{{ url_for('admin_schools') }}" class="btn btn-secondary">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
