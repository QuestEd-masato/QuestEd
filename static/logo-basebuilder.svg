プレビュー
コード

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- 背景 - 透明 -->
  <rect width="400" height="200" fill="transparent"/>
  
  <!-- グラデーション定義 -->
  <defs>
    <!-- テキストのメインカラーグラデーション -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="50%" stop-color="#2980b9"/>
      <stop offset="100%" stop-color="#1a5276"/>
    </linearGradient>
    
    <!-- ブロックのグラデーション - 薄くする -->
    <linearGradient id="blockGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#c0392b" stop-opacity="0.6"/>
    </linearGradient>
    
    <linearGradient id="blockGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f39c12" stop-opacity="0.6"/>
    </linearGradient>
    
    <linearGradient id="blockGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#27ae60" stop-opacity="0.6"/>
    </linearGradient>
    
    <!-- 星のグラデーション -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
    
    <!-- ブロック影のためのフィルター -->
    <filter id="shadowFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景エフェクト - 調整 -->
  <rect x="30" y="50" width="340" height="100" rx="50" ry="50" fill="#f9f9f9" opacity="0.15"/>
  
  <!-- ブロック積み木のロゴ - 左側に移動 -->
  <g transform="translate(40, 60)" filter="url(#shadowFilter)">
    <!-- 下段のブロック (最も大きい基盤) -->
    <rect x="0" y="45" width="70" height="25" rx="2" ry="2" fill="url(#blockGradient3)"/>
    
    <!-- 中段のブロック -->
    <rect x="10" y="25" width="50" height="20" rx="2" ry="2" fill="url(#blockGradient2)"/>
    
    <!-- 上段のブロック (最も小さい) -->
    <rect x="20" y="10" width="30" height="15" rx="2" ry="2" fill="url(#blockGradient1)"/>
    
    <!-- 最上部のブロック (小さい) - 色を薄く -->
    <rect x="25" y="0" width="20" height="10" rx="2" ry="2" fill="#9b59b6" fill-opacity="0.6"/>
  </g>
  
  <!-- 星 (知識の輝き) - 薄く -->
  <path d="M100,70 L105,62 L110,70 L120,72 L110,78 L112,88 L105,83 L98,88 L100,78 L90,72 Z" 
        fill="url(#starGradient)" stroke="#e67e22" stroke-width="0.5" fill-opacity="0.7"/>
  
  <!-- ロゴテキスト - 完全に中央に配置 -->
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)" letter-spacing="1" filter="drop-shadow(1.5px 1.5px 2px rgba(0,0,0,0.2))">Base<tspan fill="#34495e">Builder</tspan></text>
  
  <!-- タグライン - 下方向調整 -->
  <text x="200" y="155" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="300" text-anchor="middle" fill="#7f8c8d" letter-spacing="1">探究を支える基礎学力定着アプリ</text>
  
  <!-- 熟練度を表す星 - 位置調整 -->
  <g transform="translate(300, 75)">
    <text font-family="Arial, sans-serif" font-size="14" fill="#e67e22">★★★★</text>
    <text font-family="Arial, sans-serif" font-size="14" fill="#bdc3c7">★</text>
  </g>
  
  <!-- QuestEdとの連携を表す接続線 -->
  <path d="M320,60 C335,45 350,45 365,60" stroke="#3498db" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  
  <!-- 高級感を出す微妙な装飾 - 下方向調整 -->
  <path d="M50,165 L350,165" stroke="#e0e0e0" stroke-width="0.75" opacity="0.5"/>
</svg>